version: "3.7"

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
      TZ: America/Sao_Paulo
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - educarenet
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d ${DB_DATABASE}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: any
        delay: 5s

  backend:
    image: ghcr.io/derik-silva-1978/educare-backend:latest
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_DATABASE=${DB_DATABASE}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DIALECT=postgres
      - DB_TIMEZONE=America/Sao_Paulo
      - DB_SYNC_ENABLED=false
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRATION=${JWT_EXPIRATION:-24h}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - JWT_REFRESH_EXPIRES_IN=${JWT_REFRESH_EXPIRES_IN:-7d}
      - FRONTEND_URL=${FRONTEND_URL}
      - BACKEND_URL=${BACKEND_URL}
      - APP_URL=${APP_URL}
      - CORS_ORIGINS=${CORS_ORIGINS}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - QDRANT_URL=${QDRANT_URL}
      - QDRANT_API_KEY=${QDRANT_API_KEY}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - EVOLUTION_API_URL=${EVOLUTION_API_URL}
      - EVOLUTION_API_KEY=${EVOLUTION_API_KEY}
      - EVOLUTION_INSTANCE_NAME=${EVOLUTION_INSTANCE_NAME:-educare-chat}
      - N8N_API_KEY=${N8N_API_KEY}
      - N8N_REST_API_KEY=${N8N_REST_API_KEY}
      - EXTERNAL_API_KEY=${EXTERNAL_API_KEY}
      - OWNER_PHONE=${OWNER_PHONE}
      - UPLOAD_PATH=/app/uploads
      - KNOWLEDGE_UPLOAD_PATH=/app/uploads/knowledge
    volumes:
      - uploads_data:/app/uploads
      - backend_logs:/app/logs
    networks:
      - educarenet
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      start_period: 15s
      retries: 3
    deploy:
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: any
        delay: 5s
      resources:
        limits:
          cpus: "1"
          memory: 1024M
      labels:
        - "traefik.enable=true"
        - "traefik.docker.network=educarenet"
        - "traefik.http.routers.educare-backend.rule=Host(`educareapp.com.br`) && (PathPrefix(`/api`) || PathPrefix(`/uploads`) || PathPrefix(`/health`))"
        - "traefik.http.routers.educare-backend.entrypoints=websecure"
        - "traefik.http.routers.educare-backend.priority=10"
        - "traefik.http.routers.educare-backend.tls.certresolver=letsencryptresolver"
        - "traefik.http.services.educare-backend.loadbalancer.server.port=5000"
        - "traefik.http.services.educare-backend.loadbalancer.passHostHeader=1"

  frontend:
    image: ghcr.io/derik-silva-1978/educare-frontend:latest
    networks:
      - educarenet
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 5s
      start_period: 10s
      retries: 3
    deploy:
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: any
        delay: 5s
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
      labels:
        - "traefik.enable=true"
        - "traefik.docker.network=educarenet"
        - "traefik.http.routers.educare-frontend.rule=Host(`educareapp.com.br`)"
        - "traefik.http.routers.educare-frontend.entrypoints=websecure"
        - "traefik.http.routers.educare-frontend.priority=1"
        - "traefik.http.routers.educare-frontend.tls.certresolver=letsencryptresolver"
        - "traefik.http.services.educare-frontend.loadbalancer.server.port=8080"
        - "traefik.http.services.educare-frontend.loadbalancer.passHostHeader=1"

networks:
  educarenet:
    external: true
    name: educarenet

volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local
  backend_logs:
    driver: local
